<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Renk Güncelle</h5></div>
      <div class="card-body">
        <form [formGroup]="colorUpdateForm">
          <div class="mb-3 row">
            <label for="colorName" class="col-sm-2 col-form-label">Renk Adı</label>
            <div class="col-sm-10">
              <input type="text" id="colorName" formControlName="colorName" class="form-control"
                     placeholder="Renk Adı Giriniz"/>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary" (click)="updateColor()">Renk Düzenle</button>
          </div>
        </form>
      </div>
      </div>
  </div>
</div>
