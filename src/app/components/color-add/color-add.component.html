<div class="d-flex" id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="page-content-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
      <br>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header"><h5 class="card-title">Yeni Renk Ekle</h5></div>
          <div class="card-body">
            <form [formGroup]="colorAddForm">
              <div class="mb-3 row">
                <label for="colorName" class="col-sm-2 col-form-label">Renk Adı</label>
                <div class="col-sm-10">
                  <input type="text" id="colorName" formControlName="colorName"
                         class="form-control" placeholder="Renk Adı"/>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary" (click)="addToColor()">Ekle</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
