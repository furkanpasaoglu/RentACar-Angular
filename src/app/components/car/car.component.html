<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="row" *ngIf="dataLoaded==true">
  <div *ngFor="let car of cars" class="card" style="width: 20rem;">
    <img src="{{apiUrl}}{{car.imagePath}}" class="card-img-top" alt="{{car.description}} Image" width="318px" height="200">
    <div  class="card-body">
    </div >
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b>Marka:</b><span style="float: right;"> {{car.brandName}}</span></li>
      <li class="list-group-item"><b>Renk:</b><span style="float: right;">{{car.colorName}}</span></li>
      <li class="list-group-item"><b>Model Yılı:</b> <span style="float: right;">{{car.modelYear}}</span></li>
      <li class="list-group-item"><b>Fiyat:</b><span style="float: right;">{{car.dailyPrice}} <fa-icon [icon]="faLira"></fa-icon></span></li>
    </ul>
    <div class="card-body">
      <section style="float:left">
        <button routerLink="/car/details/{{car.id}}" type="button" class="btn btn-primary">Detaylar</button>
      </section>
      <section style="float: right">
        <button type="button" class="btn btn-primary">Kirala</button>
      </section>
    </div>
  </div>
</div>
