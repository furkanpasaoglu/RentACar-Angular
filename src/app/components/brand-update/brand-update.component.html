<div class="d-flex" id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="page-content-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
      <br>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header"><h5 class="card-title">Marka Güncelle</h5></div>
          <div class="card-body">
            <form [formGroup]="brandUpdateForm">
              <div class="mb-3">
                <div class="form-group">
                  <label>Marka Seçiniz</label>
                  <select class="form-control" formControlName="brandId">
                    <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="brandName" class="col-sm-2 col-form-label">Marka Adı</label>
                <div class="col-sm-10">
                  <input type="text" id="brandName" formControlName="brandName" class="form-control"
                         placeholder="Marka Adı Giriniz"/>
                </div>
              </div>

            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary" (click)="updateBrand()">Güncelle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
